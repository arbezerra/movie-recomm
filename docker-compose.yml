version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - '5000:5000'
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
  worker:
    build: ./worker
    env_file:
      - ./worker/.env
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - 8081:15672
    healthcheck:
      test: rabbitmq-diagnostics -q status
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
        - ./queue/data/:/var/lib/rabbitmq/
        - ./queue/log/:/var/log/rabbitmq
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@example.com"
      PGADMIN_DEFAULT_PASSWORD: "secret"
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:16
    volumes:
      - ./db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U movie"]
      interval: 30s
      timeout: 10s
      retries: 5
    environment:
      POSTGRES_USER: movie
      POSTGRES_PASSWORD: secret
